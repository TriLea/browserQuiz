<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tristan's Quiz</title>
        <link rel="stylesheet" href="./assets/stylesheet.css">
    </head>

    <header>
        <!--nav bar like -->
        <button  id="highscoresPage" href="/highscores.json">Highscores</button>
        <button id="timer">the timer</button>
    </header>

    <body>

        <button  id="start">START!!!</button>

        <div id="questionPage" style="display: none">
            <h1 class="" id="Question"></h1>

            <!--every radio button needs a connected label tag in order to make innerHTML operable with the input type-->
            <input type="radio"  name="group1" id="place1"></input>
            <label for="place1" id="place1Label">label</label>

            <input type="radio"  name="group1" id="place2"></input>
            <label for="place2" id="place2Label">label</label>

            <input type="radio"  name="group1" id="place3"></input>
            <label for="place3" id="place3Label">label</label>

            <input type="radio"  name="group1" id="place4"></input>
            <label for="place4" id="place4Label">label</label>

            <div>
                <button  id="submit">Submit</button>
            </div>
        </div>

        <div style="display: none" id="saveQuestion">
            <div id="YesNO">
                <label for="yes_no_radio">Would you like to save</label>
                <input type="text" id="name" maxlength="2" placeholder="Enter your intials"></input>
                <button class="" id="Submit2">Submit Score</button>
                <!--reuse submit how??-->
            </div>
        </div>

        <div id="printScore" style="display: none">testing</div>

        <div id="Highscores-page" style="display: none">
            <h3 class="" id="playAgain">If you would like to play again hit just hit start</h3>
            <h1 class="">Highscores</h1>
            <br>
            <h1 class="Score" id="score1"></h1>
            <h1 class="Score" id="score2"></h1>
            <h1 class="Score" id="score3"></h1>
        </div>
        <script src="./assets/script.js"></script>
    </body>
</html>
