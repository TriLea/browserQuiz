<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tristan's Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <header>
        <!--nav bar like -->
        <button class="button" id="highscores-page" href="/highscores.json">Highscores</button>
        <button id="timer">the timer</button>
    </header>

    <body>
        
        <button class="button" id="start">START!!!</button>

        <h1 class="" id="Question"></h1>

        <!--every radio button needs a connected label tag in order to make innerHTML operable with the input type-->
        <input type="radio" class="" id="place1"></input>
        <label for="place1" id="place1Label">label</label>
        <input type="radio" class="" id="place2"></input>
        <input type="radio" class="" id="place3"></input>
        <input type="radio" class="" id="place4"></input>

        <button class="" id="submit"></button>

        <script src="./assets/script.js"></script>
    </body>
</html>
